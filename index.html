<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Stiker Cepat & Mudah</title>

<!-- FONT JELAS & BESAR -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>
body{
  background:#1e1e1e;
  font-family:'Poppins', sans-serif;
  padding:20px;
}

.container{
  max-width:460px;
  margin:auto;
  background:#ffffff;
  border-radius:18px;
  padding:22px;
  box-shadow:0 10px 30px rgba(0,0,0,.3);
}

.logo{
  text-align:center;
}
.logo img{
  max-width:180px;
  margin-bottom:10px;
}

h1{
  text-align:center;
  font-size:20px;
  margin-bottom:18px;
}

label{
  display:block;
  font-size:14px;
  font-weight:600;
  margin-top:12px;
}

input,select{
  width:100%;
  padding:12px;
  font-size:15px;
  margin-top:6px;
  border-radius:10px;
  border:2px solid #ccc;
}

input:focus,select:focus{
  outline:none;
  border-color:#00bcd4;
}

.total{
  margin-top:18px;
  background:#000;
  color:#00ffd5;
  text-align:center;
  padding:14px;
  border-radius:12px;
  font-size:16px;
  font-weight:700;
}

.warning{
  display:none;
  margin-top:10px;
  background:#ffecec;
  color:#b00000;
  padding:10px;
  border-radius:10px;
  font-size:14px;
}

button{
  width:100%;
  margin-top:18px;
  padding:14px;
  background:#00ffd5;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:700;
  cursor:pointer;
}

button:hover{
  background:#00e0c0;
}

.note{
  text-align:center;
  margin-top:10px;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="container">
  <div class="logo">
    <img src="logo.png" alt="Logo Usaha">
  </div>

  <h1>Order Stiker Cepat & Mudah</h1>

  <label>Nama Pemesan</label>
  <input id="nama" placeholder="Nama lengkap">

  <label>Bahan Stiker</label>
  <select id="bahan" onchange="hitung()">
    <option value="vinylC">Vinyl C</option>
    <option value="vinylA">Vinyl A</option>
    <option value="hologram">Hologram</option>
    <option value="transparan">Transparan</option>
  </select>

  <label>Metode Pemesanan</label>
  <select id="metode" onchange="hitung()">
    <option value="pcs">Per PCS</option>
    <option value="meter">Per Meter</option>
  </select>

  <label>Ukuran</label>
  <select id="ukuran" onchange="hitung()">
    <option value="5">5 x 5 cm</option>
    <option value="6">6 x 6 cm</option>
    <option value="7">7 x 7 cm</option>
    <option value="8">8 x 8 cm</option>
    <option value="9">9 x 9 cm</option>
    <option value="10">10 x 10 cm</option>
    <option value="11">11 x 11 cm</option>
    <option value="custom">Custom (>11 cm)</option>
  </select>

  <label>Jumlah</label>
  <input type="number" id="jumlah" min="1" oninput="hitung()">

  <div class="total" id="total">TOTAL HARGA : Rp 0</div>
  <div class="warning" id="warning"></div>

  <button onclick="submitOrder()">SUBMIT ORDER</button>

  <div class="note">
    Upload desain via WhatsApp setelah submit
  </div>
</div>

<script>
const hargaMeter={
  vinylC:165000,
  vinylA:240000,
  hologram:290000,
  transparan:230000
};

const hargaPCS={
  vinylC:{5:{h:750,m:20},6:{h:1000,m:16},7:{h:1500,m:14},8:{h:2000,m:11},9:{h:2500,m:10},10:{h:3000,m:9},11:{h:3500,m:8}},
  vinylA:{5:{h:1000,m:20},6:{h:1500,m:16},7:{h:2000,m:14},8:{h:2500,m:11},9:{h:3000,m:10},10:{h:3500,m:9},11:{h:4000,m:8}},
  transparan:{5:{h:1000,m:20},6:{h:1500,m:16},7:{h:2000,m:14},8:{h:2500,m:11},9:{h:3000,m:10},10:{h:3500,m:9},11:{h:4000,m:8}},
  hologram:{5:{h:2000,m:20},6:{h:2500,m:16},7:{h:3000,m:14},8:{h:3500,m:11},9:{h:4000,m:10},10:{h:4500,m:9},11:{h:5000,m:8}}
};

function hitung(){
  const bahan=bahanEl.value;
  const metode=metodeEl.value;
  const ukuran=ukuranEl.value;
  const jumlah=parseInt(jumlahEl.value)||0;

  warningEl.style.display="none";

  if(metode==="meter"){
    if(jumlah<1){
      tampil("Minimal order 1 meter");
      return;
    }
    totalEl.innerText="TOTAL HARGA : Rp "+(jumlah*hargaMeter[bahan]).toLocaleString("id-ID");
    return;
  }

  if(ukuran==="custom"){
    tampil("Ukuran di atas 11 cm akan dikonfirmasi admin");
    return;
  }

  const d=hargaPCS[bahan][ukuran];
  if(jumlah<d.m){
    tampil("Minimal "+d.m+" pcs");
    return;
  }
  if(jumlah%d.m!==0){
    tampil("Jumlah harus kelipatan "+d.m+" pcs");
    return;
  }

  totalEl.innerText="TOTAL HARGA : Rp "+(jumlah*d.h).toLocaleString("id-ID");
}

function tampil(msg){
  warningEl.innerText=msg;
  warningEl.style.display="block";
  totalEl.innerText="TOTAL HARGA : Rp 0";
}

function submitOrder(){
  const pesan=`Order Stiker
Nama: ${namaEl.value}
Bahan: ${bahanEl.value}
Metode: ${metodeEl.value}
Ukuran: ${ukuranEl.value}
Jumlah: ${jumlahEl.value}
${totalEl.innerText}`;
  window.open("https://wa.me/6285183104822?text="+encodeURIComponent(pesan));
}

const namaEl=document.getElementById("nama");
const bahanEl=document.getElementById("bahan");
const metodeEl=document.getElementById("metode");
const ukuranEl=document.getElementById("ukuran");
const jumlahEl=document.getElementById("jumlah");
const totalEl=document.getElementById("total");
const warningEl=document.getElementById("warning");
</script>

</body>
</html>
